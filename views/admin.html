<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>Boeken Administratie pagina</title>

     <style type="text/css">
    .detective {
    	color: #BADA55;
    }

    .wetenschap {
    	color: #C0FFEE;
    }

    .overig {
    	color: #D13537;
    }

    </style>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  </head>

  <body ng-app="todoApp" ng-controller="todoController">

        <div id="main">
        
            <div class="main_top">
            
            </div>
            
            <div class="main_body">

    <br>
    <div class="col-lg-6">
	    <div class="input-group">
	      <input type="text" class="form-control" placeholder="Search for..." ng-model="searchTerm">
	    </div>
	</div>

	<br><br/>

    <table class="table">
    	<thead>
    		<tr>
    			<th>ISBN</th><th>Titel</th><th>Categorie</th><th>Auteur</th><th>Beschrijving</th><th>Prijs</th><th></th>
    		</tr>
    	</thead>
    	<tbody>

            <!-- FOREACH item IN array -->
    		<tr ng-repeat="item in items | filter: searchTerm">
                	<td>
                    <span ng-hide="item.updating">{{item.isbn}}</span>
                    <input type="text" ng-model="item.isbn" ng-show="item.updating">
                </td>
    			<td>
                    <span ng-hide="item.updating">{{item.titel}}</span>
                    <input type="text" ng-model="item.titel" ng-show="item.updating">

                </td>
                <td>
                    <td ng-class="{detective: item.categorie==='Detective', wetenschap: item.categorie==='Wetenschap', overig: item.categorie==='Overig'}">

                                   {{item.categorie}}
                </td>
               	<td>
                    <span ng-hide="item.updating">{{item.auteur}}</span>
                    <input type="text" ng-model="item.auteur" ng-show="item.updating">
                </td>
                  	<td>
                    <span ng-hide="item.updating">{{item.beschrijving}}</span>
                    <input type="text" ng-model="item.beschrijving" ng-show="item.updating">
                </td>
                <td>
                    <span ng-hide="item.updating">{{item.prijs}}</span>
                    <input type="text" ng-model="item.prijs" ng-show="item.updating">
                </td>
                <td>
                    <input type="checkbox" ng-model="item.checked" ng-disabled="!item.updating">
                </td>
                <td>
                    <button type="button" class="btn btn-success" ng-click="updateItem(item)" ng-show="item.updating">Save</button>

                    <button type="button" class="btn btn-warning" ng-click="item.updating=true;" ng-hide="item.updating">Update</button>

                    <button type="button" class="btn btn-danger" ng-click="deleteItem(item)">Verwijderen</button>
                </td>
    		</tr>

    	</tbody>
    </table>

    <hr>

    <form>
	  <div class="form-group">
	    <label for="itemInput">Nieuw boek toevoegen</label>
	    <input type="text" class="form-control" id="itemInput" placeholder="Naam ..." ng-model="newItem.titel">
	  </div>
	  <div class="form-group">
	  	<select class="form-control" ng-model="newItem.category">
		  <option ng-repeat="cat in categories" value="{{cat}}">{{cat}}</option>
		</select>
	  </div>

	  <button type="button" class="btn btn-danger">Ongedaan maken</button>
	  <button type="submit" class="btn btn-primary" ng-click="saveNewItem()">Opslaan</button>
	</form>


    <script type="text/javascript" src="../script/app.js"></script>
                

    <div class="main_bottom"></div>
            
        </div>
        
        
        
        <div id="footer">

        </div>
        
        </div>
  </body>
</html>


</head>
